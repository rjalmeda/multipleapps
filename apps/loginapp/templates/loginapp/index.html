<!doctype html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login & Registration</title>
    <link rel='stylesheet' type="text/css" href="{% static 'loginapp/style.css'%}">
</head>
<body>
    <div class="wrapper">
        <div>
            <h1>Registration</h1>
        <form action='/register' method='POST'>
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for='first_name_input'>First Name: </label></td>
                    <td><input id='first_name_input' type="text" size="20" name='first_name'><br></td>
                </tr>
                <tr>
                    <td><label for='last_name_input'>Last Name: </label></td>
                    <td><input id='last_name_input' type="text" size="20" name='last_name'><br></td>
                </tr>
                <tr>
                    <td><label for='email_input'>E-mail: </label></td>
                    <td><input id='email_input' type="text" size="20" name='email'><br></td>
                </tr>
                <tr>
                    <td><label for='password_input'>Password: </label></td>
                    <td><input id='password_input' type="password" size="20" name='password'><br></td>
                </tr>
                <tr>
                    <td><label for='confirmpw_input'>Confirm PW: </label></td>
                    <td><input id='confirmpw_input' type="password" size="20" name='confirmpw'><br></td>
                </tr>
            </table>
            <button type='submit'>Register</button>
        </form>
            <h1 style="margin-top:35px;">Login</h1>
        <form action='/login' method='POST'>
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for='login_email_input'>E-mail: </label></td>
                    <td><input id='login_email_input' type="text" size="20" name='email'><br></td>
                </tr>
                <tr>
                    <td><label for='login_password_input'>Password: </label></td>
                    <td><input id='login_password_input' type="password" size="20" name='password'><br></td>
                </tr>
            </table>
            
            <button type='submit'>Login</button>
        </form>
        </div>
        <div class="errorwindow">
            {% if messages %}
            <h1 style="color:red">Errors: </h1><br>
                {% for error in messages %}
                    <p style="color:red">{{error}}</p>
                {% endfor %}
            {% endif %}
        </div>
    
    </div>


</body>
</html>
